<!DOCTYPE>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<title>Cadastro de Usuarios</title></head>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	      <!--Import materialize.css-->
	    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	
	      <!--Let browser know website is optimized for mobile-->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<body>
		<h1>Detalhe do Usuario</h1>
		<h3><a href="/cadastros" class="waves-effect waves-light btn"><i class="material-icons left">border_color</i>Lista de Usuarios</a></h3>
		<div th:each="cadastro: ${cadastro}" class="container">
			<div class="row">
				<p>Nome: <span th:text="${cadastro.nome}"></span></p>
				<p>E-Mail: <span th:text="${cadastro.email}"></span></p>
				<p>Telefone: <span th:text="${cadastro.telefone}"></span></p>
				<p>Senha: <span th:text="${cadastro.senha}"></span></p>
			</div>
			<!-- 
			<form method="post">
				DDD:<input type="text" value="" name="ddd"/>
				TELEFONE:<input type="text" value="" name="numero"/>
				TIPO DO TELEFONE:<input type="text" value="" name="tipo"/>
				<button class="waves-effect waves-light btn" type="submit">Adicionar</button>
			</form>
			 -->
		
		</div>	
		<!--JavaScript at end of body for optimized loading-->
      	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	</body>
</html>
