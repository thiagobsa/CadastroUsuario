<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Cadastro de Usuarios</title>
	<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
		<h1>Cadastro de Usuario:</h1>
		<h3>
	        <a href="/cadastros" class="waves-effect waves-light btn"><i class="material-icons left">format_list_bulleted</i>Lista de Cadastros</a></li>
		</h3>
	<form class="container" method="post">
		Nome: <input type="text" value="" name="nome"/>
		E-mail: <input type="text" value="" name="email"/>
		Telefone: <input type="text" value="" name="telefone"/>
		Senha: <input type="password" value="" name="senha"/>

		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
